<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Luckiest+Guy&family=Montserrat:ital@1&family=Poetsen+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/styleLogin.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Log in</title>
  </head>
  <body>
    <div class="container-bg">
      <div class="box-logIn poppins-regular">
        <h1 class="poppins-semibold">Login to your account</h1>
        <div class="containerInput">
          <p>Email</p>
          <input
            class="allInput"
            type="text"
            name="Email"
            id="Email"
            placeholder="balamia@gmail.com"
          />
        </div>
        <div class="containerInput">
          <div class="boxPassword">
            <p>Password</p>
            <p><a class="link" href="">Forgot ?</a></p>
          </div>
          <div class="password-container">
            <input
              class="allInput password-container"
              type="password"
              placeholder="Enter Your Password"
            />
            <img class="password-icon" src="Image/eye.png" alt="" />
          </div>
        </div>
        <button class="LoginNow poppins-semibold">Login now</button>
        <p class="detail">
          Don't have an account ?
          <span><a class="link" href="/signup.html">Sign up</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
