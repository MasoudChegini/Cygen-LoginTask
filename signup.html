<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Luckiest+Guy&family=Montserrat:ital@1&family=Poetsen+One&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Css/style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="container-leftBg">
        <img class="left-bg" src="Image/bg.png" alt="" />
      </div>
      <div class="signUpBox poppins-regular">
        <h1 class="poppins-semibold">Create an account</h1>
        <div class="containerInput">
          <p>Email</p>
          <input class="allInput" type="text" placeholder="balamia@gmail.com" />
        </div>
        <div class="containerInput">
          <div class="boxPassword">
            <p>Password</p>
          </div>
          <div class="password-container">
            <input
              class="allInput password-container"
              type="password"
              placeholder="Enter Your Password"
            />
            <img class="password-icon" src="Image/eye.png" alt="" />
          </div>
        </div>
        <div class="container-btn">
          <button class="newAccount btn poppins-semibold">
            Create account
          </button>
          <button class="googleAccount btn poppins-semibold">
            <span><img src="Image/Google - Original.png" alt="" /></span
            >Continue with Google
          </button>
          <p class="detail">
            Already have an account ?<span
              ><a class="link" href="/login.html">Log in</a></span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
